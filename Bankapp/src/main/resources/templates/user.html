<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Reg Form</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
	<div align="center">
		<h1>Bank Application</h1>
		<hr>
		<h2>Register User</h2>

		<hr>
		
		
			<form action="#" th:action="@{/saveuser}" th:object="${user}"
			method="POST">
			<input type="text" th:field="*{firstName}"
				placeholder=" First Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{lastName}"
				placeholder=" Last Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{email}"
				placeholder=" Email" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{dateofbirth}"
				placeholder=" DoB" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{gender}"
				placeholder=" gender" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{age}"
				placeholder=" age" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{address}"
				placeholder=" address" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{accounttype}"
				placeholder=" accounttype" class="form-control mb-4 col-4">
	
 
    
    
    
  
 

				
				
				<button type="submit" class="btn btn-info col-2"> Save </button>
		</form>
		</div>
	</div>
</body>
</html>
